<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect to Strava</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      line-height: 1.6;
      text-align: center;
    }
    a.button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 18px;
      color: white;
      background-color: #fc4c02;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Connect Your Strava Account</h1>
  <p>Click the button below to authorize Coach to track your runs.</p>

  <script>
    // Read athleteId from query string (e.g. ?athlete=12345)
    const urlParams = new URLSearchParams(window.location.search);
    const athleteId = urlParams.get("athlete") || "25984193"; // fallback default

    const stravaUrl = `https://www.strava.com/oauth/authorize` +
      `?client_id=162501` +
      `&response_type=code` +
      `&redirect_uri=${encodeURIComponent("https://script.google.com/macros/s/AKfycbydlspzNQPaWOZGmUJne4EmFs9TU-x_NGWTZoL4m8tmLsEVfEMVLP5nuaPQ6ulc9pw/exec")}` +
      `&scope=activity:read_all` +
      `&state=${encodeURIComponent(athleteId)}` +
      `&approval_prompt=auto`;

    document.write(`<a class="button" href="${stravaUrl}">Connect with Strava</a>`);
  </script>
</body>
</html>
